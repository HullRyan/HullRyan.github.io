<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles/default.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@800&family=PT+Serif:wght@700&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/calculator.js"></script>
    <title>Ryan Hull, ITIS3135, Calculator</title>
  </head>

  <body>
    <header>
      <h1>Ryan Hull >> ITIS3135</h1>
    </header>
    <div data-include="components/header.html"></div>

    <main>
      <h2>Calculator</h2>
      <div class="calculator">
        <div class="calculator-screen" id="calculator-screen"></div>
        <button class="calculator-screen-button" onclick="clearScreen()">
          C
        </button>
        <button class="calculator-screen-button" onclick="negate()">+/-</button>
        <button class="calculator-button" onclick="(addNum('7'))">7</button>
        <button class="calculator-button" onclick="(addNum('8'))">8</button>
        <button class="calculator-button" onclick="(addNum('9'))">9</button>
        <button class="calculator-button" onclick="(divide())">/</button>
        <button class="calculator-button" onclick="(addNum('4'))">4</button>
        <button class="calculator-button" onclick="(addNum('5'))">5</button>
        <button class="calculator-button" onclick="(addNum('6'))">6</button>
        <button class="calculator-button" onclick="(multiply())">X</button>
        <button class="calculator-button" onclick="(addNum('1'))">1</button>
        <button class="calculator-button" onclick="(addNum('2'))">2</button>
        <button class="calculator-button" onclick="(addNum('3'))">3</button>
        <button class="calculator-button" onclick="(subtract())">-</button>
        <button class="calculator-button" onclick="(addDecimal())">.</button>
        <button class="calculator-button" onclick="(addNum('0'))">0</button>
        <button class="calculator-button" onclick="(compute())">=</button>
        <button class="calculator-button" onclick="(addition())">+</button>
      </div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </body>
</html>
