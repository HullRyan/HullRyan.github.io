<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles/default.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@800&family=PT+Serif:wght@700&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Ryan Hull, ITIS3135, Forms</title>
  </head>

  <body>
    <header>
      <h1>Ryan Hull >> ITIS3135</h1>
    </header>
    <div data-include="components/header.html"></div>

    <main class="margin">
      <h3>Forms</h3>
      <h2>Sign Up for our Weekly Newsletter</h2>
      <div class="box">
        <form>
          <label for="contact">How did you hear about us?</label><br />
          <select name="contact" id="contact">
            <option value="blog">Blog</option>
            <option value="advertisement">Advertisement</option>
            <option value="online">Online</option>
            <option value="other">Other</option>
          </select>
          <br />
          <label for="name">Name: *</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            size="20"
            placeholder="Name"
          /><br />
          <label for="phone">Phone:</label><br />
          <input type="tel" id="phone" name="phone" placeholder="Phone" /><br />
          <label for="email">Email: *</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br />
          <label>Which type of coffee bean is your favorite?</label><br />
          <input
            type="radio"
            id="arabica"
            name="favorite_coffee"
            value="arabica"
          />
          <label for="arabica">Arabica</label><br />
          <input
            type="radio"
            id="robusta"
            name="favorite_coffee"
            value="robusta"
          />
          <label for="robusta">Robusta</label><br />
          <input
            type="radio"
            id="liberica"
            name="favorite_coffee"
            value="liberica"
          />
          <label for="liberica">Liberica</label><br />
          <label for="ads"
            >Would you like to here about offers from our sponsors?</label
          ><br />
          <input type="checkbox" id="ads" name="ads" value="Ads" /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <br />
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </body>
</html>
