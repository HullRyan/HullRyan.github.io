<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link href="styles/default.css" rel="stylesheet" type="text/css" />
    <!-- https://coolors.co/85c7f2-749c75-fddfb1-fbb03b-f7931e-f5f5f5-cccccc-171717-000000 -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="scripts/contact.js"></script>
    <title>Real Cool Hamster Design Page</title>
  </head>
  <body>
    <div w3-include-html="components/header.html"></div>
    <main>
      <h2>Contact</h2>
        <div class="box">
            <form id="contact" onsubmit="return false">
                <label for="contact">How did you hear about us?</label><br>
                <select name="Contact" id="contact">
                    <option value="Blog">Blog</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Online">Online</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="name">Name: *</label><br>
                <input type="text" id="name" name="Name" required size="20" placeholder="Name"><br>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="Phone" placeholder="Phone"><br>
                <label for="email">Email: *</label><br>
                <input type="email" id="email" name="Email" placeholder="Email" required><br>
                <input type="submit" value="Submit" onclick="displayContent()">
            </form>
        </div>
        <div class="box" id="form-submission">Results</div>
      <p>
        Address: 1600 Pennsylvania Avenue NW, Washington, DC 20500 <br />
        Phone: (202) 456-1111 <br />
        Email: support@realcoolhamster.com <br />
      </p>
    </main>
    <div w3-include-html="components/footer.html"></div>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
